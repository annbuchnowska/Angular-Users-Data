<header class="flexHeader">
	<h1><small>user </small>{{user.name}} {{user.surname | uppercase}}</h1>
</header>

<div class="flexContainer">
	<aside> <!-- left / image -->
		<div class="box">
			<div class="card">
				<div class="front">
					<img src="http://dummyimage.com/120x160/7A107D/eee&text=img" alt="foto" class="userImg">
				</div>
				<div class="back">
					{{user.name}} <br>
					{{user.surname}} <br>
					{{user.age}}
				</div>
			</div>
		</div>
	</aside>
	<section>
		<span class="violetColor">Family name: </span>{{user.fName}} <br>
		<span class="violetColor">Age: </span>{{user.age}} <br>
		<span class="violetColor">Pesel: </span>{{user.pesel}} <br>
		<span class="violetColor">Sex: </span>{{user.sex}} <br>
		<span class="violetColor">Nationality: </span>{{user.nationality}} <br>
		<span class="violetColor">E-mail: </span>{{user.email}} <br>
		<span class="violetColor">Mob: </span>{{user.phone}}
	</section>
</div>
<footer>
</footer>
