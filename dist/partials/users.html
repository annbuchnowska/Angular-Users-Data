<header class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Users</h1>
			<hr>
		</div> <!-- /.col-sm-12 -->
	</div>
</header> <!-- /.row -->
<section class="container">
	<div class="row">
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon violet" id="basic-addon1"><i class="icon-search"></i></span>
				<input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="search.$">
			</div><!-- /input-group -->
		</div>
		<div class="col-sm-2">
			<a class="btn btn-primary full violet"><i class="icon-user-add"></i>New user</a>
		</div> <!-- /.col-sm-2 -->
	</div> <!-- /.row -->
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-link" ng-click="showHideOptions()" ng-model="diplay"><span ng-if="!hideShow">Show more</span><span ng-if="hideShow">Hide</span> options</button>
		</div>
	</div>
	<br>
	<div class="row newRow" id="moreSearch" ng-show="hideShow" >
		<div class="col-sm-6">
			<div class="row newRow">
				<!-- Search Name -->
				<div class="col-sm-4">
					<label for="sName">Name: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.name"  type="text" id="sName" class="form-control" placeholder="Name">
				</div>
			</div>
			<div class="row newRow">
				<!-- Search Name -->
				<div class="col-sm-4">
					<label for="sSurname">Surname: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.surname"  type="text" id="sSurname" class="form-control" placeholder="Surname">
				</div>
			</div>
			<div class="row newRow">
				<!-- Search Age -->
				<div class="col-sm-4">
					<label for="sAge">Age: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.age" type="text" id="sAge" class="form-control" placeholder="Age">
				</div>
			</div>
		</div> <!-- /.col-sm-6 -->
		<div class="col-sm-6">
			<!-- Search Pesel -->
			<div class="row newRow">
				<div class="col-sm-4">
					<label for="sPesel">Pesel: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.pesel" type="text" id="sPesel" class="form-control" placeholder="Pesel">
				</div>
			</div>
			<!-- Search Sex -->
			<div class="row newRow">
				<div class="col-sm-4">
					<label for="sSex">Sex: </label>
				</div>
				<div class="col-sm-8">
					<select id="sSex" name="sSex" class="form-control" ng-model="search.sex" ng-options="selectsex.value as selectsex.name for selectsex in sexOptions">
					</select>
				</div>
			</div>
			<!-- Search Nationality -->
			<div class="row newRow">
				<div class="col-sm-4">
					<label for="sEyes">Nationality: </label>
				</div>
				<div class="col-sm-8">
					<select id="sNationality" name="sNationality" class="form-control" ng-model="search.nationality" ng-options="selectNationality.value as selectNationality.name for selectNationality in nationalityOptions">
					</select>
				</div>
			</div>
		</div> <!-- /.col-sm-6 -->
	</div> <!-- /.row -->
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>User name</th>
						<th>Age</th>
						<th>Pesel</th>
						<th>Sex</th>
						<th>Nationality</th>
						<th>Delete</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users | filter:search" >
						<td>{{user.id}}</td>
						<td>{{user.name + " " + user.surname}}</td>
						<td>{{user.age}}</td>
						<td>{{user.pesel}}</td>
						<td>{{user.sex}}</td>
						<td>{{user.nationality}}</td>
						<td><a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></a></td>
						<td><a ui-sref="singleUser({ id: user.id})" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-book"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div> <!-- /.col-sm-12 -->
	</div> <!-- /.row -->
</section> <!-- /.container -->
